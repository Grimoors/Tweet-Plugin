<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Char Counter</title>
    <script src="CharCounter.js"></script>
    <script src="ShowUserDetails.js"></script>
    <!-- Import style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Here we will have a window that Looks like a Tweet box -->
    <div class="tweet-box">
        <div class="tweet-box-header">
            <div class="tweet-box-header-left">
                <img src="https://pbs.twimg.com/profile_images/1361030000/IMG_0001_400x400.JPG" alt="Profile Picture">
            </div>
            <div class="tweet-box-header-right">
                <div class="tweet-box-header-right-top">
                    <h3 id="firstName">Vivek</h3>
                    <h4 id="userName">@grimoors</h4>
                </div>
                <div class="tweet-box-header-right-bottom">
                    <h5>1m</h5>
                </div>
            </div>
        </div>
        <div class="tweet-box-body">
            <textarea name="tweet" id="tweet" cols="30" rows="10" placeholder="What's happening?"></textarea>
        </div>
        <div class="tweet-box-footer">
            <div class="tweet-box-footer-left">
                <div class="tweet-box-footer-left-icons">
                    <i class="fas fa-image"></i>
                    <i class="fas fa-chart-bar"></i>
                    <i class="fas fa-smile"></i>
                    <i class="fas fa-calendar"></i>
                </div>
            </div>
            <div class="tweet-box-footer-right">
                <div class="tweet-box-footer-right-char-count" id="Counter">   
                    <h6>0/280</h6>
                </div>
                <div class="tweet-box-footer-right-tweet-btn">
                    <button>Analyse</button>
                </div>
            </div>
        </div>
        <!-- Here We will have counters for all the Metrics that Twitter has - Views, Retweets, Comments, Likes -->
        <div class="metrics">
            <div class="metrics-box">
                <div class="metrics-box-header">
                    <h3>Views</h3>
                </div>
                <div class="metrics-box-body">
                    <h1 id="views">0</h1>
                </div>
            </div>
            <div class="metrics-box">
                <div class="metrics-box-header">
                    <h3>Retweets</h3>
                </div>
                <div class="metrics-box-body">
                    <h1 id="retweets">0</h1>
                </div>
            </div>
            <div class="metrics-box">
                <div class="metrics-box-header">
                    <h3>Comments</h3>
                </div>
                <div class="metrics-box-body">
                    <h1 id="comments">0</h1>
                </div>
            </div>
            <div class="metrics-box">
                <div class="metrics-box-header">
                    <h3>Likes</h3>
                </div>
                <div class="metrics-box-body">
                    <h1 id="likes">0</h1>
                </div>
        </div>
    </div>
    
</body>
</html>
